<!doctype html>
<html>
<head>
   <meta http-equiv="content-type" content="text/html; charset=gb2312" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>大棚</title>
    <link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css"/>
    <script src="http://webapi.amap.com/maps?v=1.3&key=您申请的key值"></script>
    <script type="text/javascript" src="http://cache.amap.com/lbs/static/addToolbar.js"></script>
</head>
<body>
<div id="container"></div>
<script>
    var map = new AMap.Map('container', {
        resizeEnable: true,
        center: [114.16700363, 34.13424863],
        zoom: 20
    });
    
    var polygonArr = new Array();//多边形覆盖物节点坐标数组
    polygonArr.push([114.16700363, 34.13424863]);
    polygonArr.push([114.16700363, 34.1339844]);
	polygonArr.push([114.16776538, 34.1339844]);
    polygonArr.push([114.16776538, 34.13424836]);
    
    var  polygon = new AMap.Polygon({
        path: polygonArr,//设置多边形边界路径
        strokeColor: "#FF33FF", //线颜色
        strokeOpacity: 0.2, //线透明度
        strokeWeight: 3,    //线宽
        fillColor: "#1791fc", //填充色
        fillOpacity: 0.35//填充透明度
    });
    polygon.setMap(map);


  var polygonArr2 = new Array();//多边形覆盖物节点坐标数组
    polygonArr2.push([114.16700363, 34.1339844]);
	polygonArr2.push([114.16700363, 34.1337202]);
	polygonArr2.push([114.16776538, 34.1337202]);
	polygonArr2.push([114.16776538, 34.1339844]);
	
    
    
    var  polygon2 = new AMap.Polygon({
        path: polygonArr2,//设置多边形边界路径
        strokeColor: "#FF33FF", //线颜色
        strokeOpacity: 0.2, //线透明度
        strokeWeight: 3,    //线宽
        fillColor: "#1791fc", //填充色
        fillOpacity: 0.35//填充透明度
    });
    polygon2.setMap(map);


	  var polygonArr3 = new Array();//多边形覆盖物节点坐标数组
	polygonArr3.push([114.16700363, 34.1337202]);
    polygonArr3.push([114.16700363, 34.13319184]);
	polygonArr3.push([114.16776538, 34.13319184]);
	polygonArr3.push([114.16776538, 34.1337202]);
	
	
    
    
    var  polygon3 = new AMap.Polygon({
        path: polygonArr3,//设置多边形边界路径
        strokeColor: "#FF33FF", //线颜色
        strokeOpacity: 0.2, //线透明度
        strokeWeight: 3,    //线宽
        fillColor: "#1791fc", //填充色
        fillOpacity: 0.35//填充透明度
    });
    polygon3.setMap(map);


      var marker =  new AMap.Marker({
        map: map,
		position: [114.16700363, 34.1339844],
        icon: new AMap.Icon({            
            size: new AMap.Size(40, 50),  //图标大小
            image: "http://webapi.amap.com/theme/v1.3/images/newpc/way_btn2.png",
            imageOffset: new AMap.Pixel(0, -60)
        })        
    });
 marker.setTitle('我是marker的title');
   // 设置label标签
    marker.setLabel({//label默认蓝框白底左上角显示，样式className为：amap-marker-label
        offset: new AMap.Pixel(0, -16),//修改label相对于maker的位置
        content: "位置"
    });
	marker.on('click', function() {
        window.open ("/web/template/video/camera/camera.html", "newwindow", "height=800, width=1000, toolbar =no, menubar=no, scrollbars=no, resizable=no, location=no, status=no") ;
    });
</script>
</body>
</html>
